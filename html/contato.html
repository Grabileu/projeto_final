<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doce Encanto - Contato</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="topo">
        <a href="../index.html"><img src="../img/logo.png" alt="Logo Doce Encanto"></a>
    </header>

    <section class="contato">
        <!-- Formulário -->
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

            <div class="linha-dupla">
                <div>
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone">
                </div>
            </div>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço">

            <button type="submit" class="btn">Próximo</button>
        </form>

        <!-- Imagem estilo legend -->
        <div class="icone-contato-legend">
            <img src="../img/sem-perfil.jpeg" alt="Ícone de usuário">
        </div>
    </section>

    <footer>
        <p>© Doce Encanto - Angelina Ferreira e Letícia França - 2025</p>
    </footer>
</body>
</html>
